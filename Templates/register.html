{% extends 'base.html' %}

{% block tittle %} August.blog {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row" id="whole">
        <center>
            <form action="{% url 'register' %}" class="register" method="post" style="margin-top: 150px;
                border: 2px solid;
                width: 650;
                padding: 50px;
                box-shadow: 0px 5px 5px 2px;
                border: none;
                background-image: url('static/img/register.jpg');">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="first_name" id="" placeholder="first_name" class="form">
                </div>
                <div class="form-group">
                    <input type="text" name="last_name" id="" placeholder="last_name" class="form">
                </div>
                <div class="form-group">
                    <input type="text" name="username" id="" placeholder="username" class="form">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="" placeholder="email" class="form">
                </div>
                <div class="form-group">
                    <input type="password" name="password1" id="" placeholder="password" class="form">
                </div>
                <div class="form-group">
                    <input type="password" name="password2" id="" placeholder="comfirm password" class="form">
                </div>
                <p style="font-size: large">Already have an account? <button class="btn btn-default"><a href="{% url 'login' %}" style="color: black">Log in</a></button></p>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-primary btn-lg">
                </div>
            </form>
        </center>
    </div>
</div>

{% endblock %}
