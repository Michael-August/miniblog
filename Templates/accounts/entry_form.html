{% extends 'base.html' %}

{% block tittle %}  {% endblock %}

{% block content %}

<div class="col-md-8">
    <div class="card mb-4 mt-4">
        <div class="card-header">
            <h2>Create Blog Post</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'post' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="post_title" id="" placeholder="post_title" class="form">
                </div>
                <div class="form-group">
                    <textarea type="textarea" cols="30" rows="10" name="post_body" id="" placeholder="post_body" class="form"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
